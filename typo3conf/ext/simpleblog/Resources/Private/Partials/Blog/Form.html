<h1>{intestazione}</h1>
<div class="alert alert-danger">
    <f:render partial="Error" arguments="{object:'blog'}" />
</div>
<f:form action="{azione}" object="{blog}" name="blog" additionalAttributes="{role:'form'}">
    <div class="form-group">
        <label>Titolo blog</label>
        <f:form.textfield property="title" class="form-control" />
    </div>
    <div class="form-group">
        <label>Descrizione blog</label>
        <f:form.textarea property="description" class="form-control" />
    </div>
    <f:form.submit value="{messaggioinvio}" class="btn btn-primary" />
</f:form>
